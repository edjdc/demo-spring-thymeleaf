<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Person</title>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/person">Home</a>
		    </div>
		</div>
	</nav>
	
	<div class="panel panel-default">
        <div class="panel-heading">
            <strong>Person Form</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/person/novo}" th:object="${createdPersonDTO}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
							<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                  <span th:text="${detailedError.message}">Error message!</span>
                            </div>
                        </div>                  
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                                <label>First Name</label>
                                <input type="text" class="form-control input-sm" th:field="*{firstName}" autofocus="autofocus" placeholder="First Name" />
								<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Incorrect first name</span>
                            </div>
                        </div>     
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                                <label>Last Name</label>
                                <input type="text" class="form-control input-sm" th:field="*{lastName}" autofocus="autofocus" placeholder="Last Name" />
								<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Incorrect last name</span>
                            </div>
                        </div>  
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('age')}? 'has-error'">
                                <label>Age</label>
                                <input type="text" class="form-control input-sm" th:field="*{age}" autofocus="autofocus" placeholder="Age" />
								<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Incorrect age</span>
                            </div>
                        </div>     
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
	
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
</body>
</html>
